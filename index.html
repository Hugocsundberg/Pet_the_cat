<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet the cat</title>
    <link rel="shortcut icon" href="./media/cat_face.svg" type="image/x-icon">
    <meta name="description" content="Pet the sad cat :c">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div>
        <h1>Oh no, the cat is sad. Try petting him.</h1>
        <h2 class="delayFadeIn">Or does he want glasses?</h2>
    </div>

    <div class="glasses">
        <div class="tilter">
            <img draggable="false" src="./media/glasses.svg" alt="">
        </div>
    </div>
    <div class="catContainer">
        <div class="head headSad">
            <img draggable="false" class="face" src="./media/cat_face.svg" alt="">
            <div class="brow brow1"></div>
            <div class="brow brow2"></div>
            <img draggable="false" class="eye eye1" src="./media/cat_eye.svg" alt="">
            <img draggable="false" class="eye eye2" src="./media/cat_eye.svg" alt="">
            <div class="tear"></div>
        </div>
        <img draggable="false" class="body" src="./media/cat_bod.svg" alt="" class="class">
    </div>
    <script src="./script/globalVars.js"> </script>
    <script src="./script/petting-detector.js"></script>
    <script src="./script/grabglasses.js"></script>
</body>

</html>
