<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet the cat</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <meta name="description" content="Pet the sad cat :c">

<body>

        <div class="tilter">
            <img src="./media/glasses.svg" alt="">

        <div class="head headSad">
            <img class="face" src="./media/cat_face.svg" alt="">

            <img class="eye eye2" src="./media/cat_eye.svg" alt="">

        </div>
        <img class="body" src="./media/cat_bod.svg" alt="" class="class">
    </div>
    <script src="./script/globalVars.js"> </script>
    <script src="./script/petting-detector.js"></script>
